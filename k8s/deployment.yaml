apiVersion: v1
kind: Namespace
metadata:
  name: zodiac
---
apiVersion: v1
kind: Service
metadata:
  namespace: zodiac
  name: hivezodiac
  labels:
    app: hivezodiac
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: mqtt
      port: 1883
      targetPort: 1883
      protocol: TCP
  selector:
    app: hivezodiac
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zodiac
  name: hivezodiac
  labels:
    app: hivezodiac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hivezodiac
  template:
    metadata:
      labels:
        app: hivezodiac
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: hivezodiac
          image: git.tu-berlin.de:5000/zodiac/zodiac-meta:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 1883
          env:
          resources:
            {}
          volumeMounts:
      volumes:
---
apiVersion: v1
kind: Service
metadata:
  namespace: zodiac
  name: orion-ui
  labels:
    app: orion-ui
spec:
  type: NodePort
  selector:
    app: orion-ui
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zodiac
  name: orion-ui
  labels:
    app: orion-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orion-ui
  template:
    metadata:
      labels:
        app: orion-ui
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: orion-ui
          image: git.tu-berlin.de:5000/zodiac/zodiac-meta/orion-ui:latest
          imagePullPolicy: Always
          env:
          - name: VITE_CHAT_API_BASE
            value: "mcp-client-service:8001"
          - name: VITE_CHAT_API_PATH
            value: "/chat"
          - name: VITE_AGENT_API_BASE
            value: http://agent-api:3000
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: zodiac
  name: agent-redis
  labels:
    app: agent-redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: agent-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zodiac
  name: agent-redis
  labels:
    app: agent-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-redis
  template:
    metadata:
      labels:
        app: agent-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            {}

---
apiVersion: v1
kind: Service
metadata:
  namespace: zodiac
  name: agent-api
  labels:
    app: agent-api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: agent-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zodiac
  name: agent-api
  labels:
    app: agent-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-api
  template:
    metadata:
      labels:
        app: agent-api
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: agent-api
          image: git.tu-berlin.de:5000/zodiac/zodiac-meta/agent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_URL
              value: redis://agent-redis:6379
            - name: MCP_CLIENT_URL
              value: http://mcp-client:8080/ingest
            - name: PORT
              value: "3000"
          resources:
            {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zodiac
  name: agent-worker
  labels:
    app: agent-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-worker
  template:
    metadata:
      labels:
        app: agent-worker
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: agent-worker
          image: git.tu-berlin.de:5000/zodiac/zodiac-meta/agent:latest
          imagePullPolicy: Always
          command: ["npm", "run", "worker"]
          env:
            - name: REDIS_URL
              value: redis://agent-redis:6379
            - name: MCP_CLIENT_URL
              value: http://mcp-client:8080/ingest
          resources:
            {}
